<!DOCTYPE html>
<html>

<head>
  <title>Employee Registration form</title>
  <link rel="stylesheet" href="css/style-4.css">
</head>

<body>
  <center>
    <table border="5%" cellpadding="25px" cellspacing="0%">
      <th>
        <h1>EMPLOYEE REGISTRATION FORM</h1>
        <form action="thankyou.html">
          <fieldset class="personal">
            <legend>Personal Information</legend><br>
            <label for="fname">Candidate Name:</label>
            <input type="text" id="fname" name="Name"><br><br>
            <label for="email">Email-id:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="M" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="F" />
            <label for="female">Female</label><br><br>
            <label for="birthday">Date Of Birth:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Add" style="width:500px;height:80px"><br><br>
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone" value="+91" style="width:35px;height:15px">
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"> <br><br>
          </fieldset><br><br>
          <fieldset class="prof">
            <legend>Professional Information</legend><br>
            <label for="edu">Educational Qualification</label>
            <select id="edu" name="qual">
              <option value="course" selected>Course</option>
              <option value="B.E/MTech">B.E/MTech</option>
              <option value="B.C.A">B.C.A</option>
              <option value="Phd">Phd</option>
              <option value="Others">Others</option>
            </select>
            <label for="edu"><br><br>Number of years of Experience</label>
            <input type="number" id="edu" name="quantity" min="0" max="5"><br><br>
            <form>
              <label for="tech">Technologies Known</label><br>
              <input type="checkbox" id="tech1" name="1" value="AI">
              <label for="tech1"> Artificial Intelligence</label><br>
              <input type="checkbox" id="tech2" name="2" value="RB">
              <label for="tech2"> Robotics</label><br>
              <input type="checkbox" id="tech3" name="3" value="CC">
              <label for="tech3"> Cloud Computing</label><br>
              <input type="checkbox" id="tech3" name="4" value="DS">
              <label for="tech4"> Data Science</label>
            </form>
            <p>Upload your resume
              <input type="file" id="myFile" />
            </p>

            <center><input type="submit" value="Submit" style="font-size:13px;background:white">
              <input type="reset" value="Reset" style="font-size:13px;background:white">
            </center>
        </form>
      </th>
    </table>
  </center>
</body>

</html>
